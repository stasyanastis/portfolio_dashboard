<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ToDo List</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #2c003e, #ff33cc); /* фіолетово-рожевий градієнт */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
    }

    .todo-container {
        background-color: #1c001f; /* темний контейнер */
        padding: 30px 40px;
        border-radius: 25px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        width: 400px;
        max-width: 90%;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        color: #ff99ee;
    }

    input[type="text"] {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 10px;
        border: 2px solid #ff66dd;
        width: 70%;
        margin-right: 10px;
        outline: none;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus {
        border-color: #ff33cc;
    }

    button {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
    }

    #add-btn {
        background-color: #ff33cc;
        color: #fff;
    }

    #add-btn:hover {
        background-color: #ff66dd;
    }

    #clear-btn {
        background-color: #ff66dd;
        color: #1c001f;
        margin-top: 15px;
    }

    #clear-btn:hover {
        background-color: #ff33cc;
        color: #fff;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        text-align: left;
    }

    li {
        background-color: #2c003e;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    li.completed span {
        text-decoration: line-through;
        opacity: 0.6;
    }

    .delete-btn {
        background-color: #ff4444;
        border: none;
        border-radius: 10px;
        padding: 5px 10px;
        cursor: pointer;
        color: #fff;
    }

    .delete-btn:hover {
        background-color: #ff0000;
    }
</style>
</head>
<body>

<div class="todo-container">
    <h1>ToDo List</h1>
    <input type="text" id="task-input" placeholder="Введіть завдання">
    <button id="add-btn">Додати</button>
    <ul id="task-list"></ul>
    <button id="clear-btn">Очистити всі завдання</button>
</div>

<script>

let tasks = [];

if(localStorage.getItem("tasks")) {
    tasks = JSON.parse(localStorage.getItem("tasks"));
    renderTasks();
}

document.getElementById("add-btn").addEventListener("click", () => {
    const input = document.getElementById("task-input");
    const taskText = input.value.trim();
    if(taskText === "") return;
    tasks.push({text: taskText, completed: false});
    input.value = "";
    saveAndRender();
});

document.getElementById("clear-btn").addEventListener("click", () => {
    tasks = [];
    saveAndRender();
});

function saveAndRender() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
    renderTasks();
}

function renderTasks() {
    const ul = document.getElementById("task-list");
    ul.innerHTML = "";
    tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.classList.toggle("completed", task.completed);

        const span = document.createElement("span");
        span.textContent = task.text;
        span.style.cursor = "pointer";

        span.addEventListener("click", () => {
            tasks[index].completed = !tasks[index].completed;
            saveAndRender();
        });

        const delBtn = document.createElement("button");
        delBtn.textContent = "X";
        delBtn.classList.add("delete-btn");

        delBtn.addEventListener("click", () => {
            tasks.splice(index, 1);
            saveAndRender();
        });

        li.appendChild(span);
        li.appendChild(delBtn);
        ul.appendChild(li);
    });
}
</script>

</body>
</html>
