<!DOCTYPE html>
<html>
<head>
    <title>Перевірка Email</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff69b4, #8a2be2); /* рожево-фіолетовий градієнт */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="email"] {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #fff;
            outline: none;
            width: 250px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="email"].valid {
            border-color: #00ff88;
            background-color: rgba(0,255,136,0.2);
            color: #fff;
        }

        input[type="email"].invalid {
            border-color: #ff4444;
            background-color: rgba(255,68,68,0.2);
            color: #fff;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #ff1493;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #da70d6;
        }

        #error {
            margin-top: 15px;
            font-size: 16px;
        }

        #error.success {
            color: #00ff88;
        }

        #error.error {
            color: #ff4444;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Перевірка Email</h1>
    <input type="email" id="email" placeholder="Введіть email">
    <button onclick="checkEmail()">Перевірити</button>
    <p id="error"></p>
</div>

<script>
function checkEmail() {
    const emailInput = document.getElementById("email");
    const errorPara = document.getElementById("error");
    const email = emailInput.value.trim();

    // Очистка попередніх класів
    emailInput.classList.remove("valid", "invalid");
    errorPara.classList.remove("success", "error");

    if(email === "") {
        errorPara.textContent = "Поле не може бути порожнім ❌";
        errorPara.classList.add("error");
        emailInput.classList.add("invalid");
        return;
    }

    if(!email.includes("@") || !email.includes(".")) {
        errorPara.textContent = "Email має містити '@' і '.' ❌";
        errorPara.classList.add("error");
        emailInput.classList.add("invalid");
        return;
    }

    // Якщо все ок
    errorPara.textContent = "Email коректний ✅";
    errorPara.classList.add("success");
    emailInput.classList.add("valid");
}
</script>

</body>
</html>
