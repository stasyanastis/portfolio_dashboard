<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лендінг</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Мій лендінг</h1>
  <nav>
    <a href="#">Головна</a>
    <a href="#">Портфоліо</a>
    <a href="#">Контакти</a>
  </nav>
</header>

<main>

<section>
  <h2>Про мене</h2>
  <p>Короткий опис</p>
</section>

<section class="gallery">
  <img src="photo.jfif" alt="Робота 1">
  <img src="photo (2).jfif" alt="Робота 2">
  <img src="photo (3).jfif" alt="Робота 3">
</section>

<section>
  <form>
    <input type="email" placeholder="Email"><br>

    <select>
      <option>Запитання</option>
      <option>Співпраця</option>
      <option>Інше</option>
    </select><br>

    <label>
      <input type="checkbox"> Підписатися на новини
    </label><br>

    <input type="submit" value="Надіслати">
    <input type="reset" value="Очистити">
  </form>
</section>

<section>
  <table>
    <tr>
      <th>День</th>
      <th>Час</th>
      <th>Подія</th>
    </tr>
    <tr>
      <td>Пн</td>
      <td>10:00</td>
      <td>Навчання</td>
    </tr>
    <tr>
      <td>Вт</td>
      <td>12:00</td>
      <td>Проєкт</td>
    </tr>
    <tr>
      <td>Ср</td>
      <td>14:00</td>
      <td>Практика</td>
    </tr>
  </table>
</section>

</main>

<footer>
  <p>Контакти: anara1symanara@gmail.com</p>
</footer>

</body>
</html>
